type Post {
  id: ID!
  body: String!
  createdAt: String!
  username: String!
  comments: [Comment]!
  likes: [Like]!
  likeCount: Int!
  commentCount: Int!
}
type Comment {
  id: ID!
  createdAt: String!
  username: String!
  body: String!
}
type Like {
  id: ID!
  createdAt: String!
  username: String!
}
type User {
  id: ID!
  email: String!
  token: String!
  username: String!
  createdAt: String!
  updatedAt: String!
  resetTokenExpires: Float
}
type SuccessMessage {
  message: String
}
input RegisterInput {
  username: String!
  password: String!
  confirmPassword: String!
  email: String!
}
type Query {
  getUser: User
  getPosts: [Post]
  getMyPosts: [Post]
  getPost(postId: ID!): Post
}
type Mutation {
  register(registerInput: RegisterInput): User!
  login(username: String!, password: String!): User!
  updateUser(email: String, password: String): User!
  forgotPassword(email: String!): SuccessMessage
  createPost(body: String!): Post!
  deletePost(postId: ID!): String!
  createComment(postId: ID!, body: String!): Post!
  deleteComment(postId: ID!, commentId: ID!): Post!
  likePost(postId: ID!): Post!
}
type Subscription {
  newPost: Post!
}
